<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Blacle - Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="register-title">Banco Blacle</h2>
        <h3 class="register-title">Registro</h3>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerNombre">Nombre</label>
                <input type="text" class="form-control" id="registerNombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="registerApellido">Apellido</label>
                <input type="text" class="form-control" id="registerApellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label for="registerDireccion">Dirección</label>
                <input type="text" class="form-control" id="registerDireccion" placeholder="Ingrese su dirección" required>
            </div>
            <div class="form-group">
                <label for="registerNroIdentificacion">Número de Identificación</label>
                <input type="text" class="form-control" id="registerNroIdentificacion" placeholder="Ingrese su identificación" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
        </form>
        <p class="register-link">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        <p class="home-link"><a href="../index.html">Volver al inicio</a></p>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>

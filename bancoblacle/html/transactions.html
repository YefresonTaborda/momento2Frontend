<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Blacle - Transacciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
           
            <div class="col-md-6">
                <h2 class="text-center text-primary">Transacciones</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="accountType">Tipo de Cuenta</label>
                        <select class="form-control" id="accountType" required>
                            <option value="" disabled selected>Seleccione el tipo de cuenta</option>
                            <option value="corriente">Cuenta Corriente</option>
                            <option value="ahorros">Cuenta de Ahorros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transactionType">Tipo de Transacción</label>
                        <select class="form-control" id="transactionType" required>
                            <option value="" disabled selected>Seleccione la transacción</option>
                            <option value="deposito">Ingreso de Dinero</option>
                            <option value="retiro">Retiro</option>
                            <option value="transferencia">Transferencia a Otra Cuenta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Monto</label>
                        <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto" required>
                    </div>

                    <div class="form-group" id="targetAccountGroup" style="display: none;">
                        <label for="targetAccount">Número de Cuenta de Destino</label>
                        <input type="text" class="form-control" id="targetAccount" placeholder="Ingrese el número de cuenta de destino">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Realizar Transacción</button>
                </form>
                <p class="home-link"><a href="../index.html">Volver al inicio</a></p>
            </div>

            
            <div class="col-md-6">
                <h2 class="text-center text-primary">Saldo y Movimientos</h2>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Saldo Actual: <span id="currentBalance">$0.00</span></h4>
                        <h5>Historial de Transacciones</h5>
                        <ul id="transactionHistory" class="list-group list-group-flush">
                            <li class="list-group-item">No hay transacciones realizadas</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/transacciones.js"></script>
</body>
</html>
